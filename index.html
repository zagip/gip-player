<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GipoMusic</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffd700;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .player-container {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.9), rgba(40, 40, 40, 0.9));
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .track-list {
            margin-bottom: 2rem;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 10px;
        }

        /* Стили для скроллбара */
        .track-list::-webkit-scrollbar {
            width: 8px;
        }

        .track-list::-webkit-scrollbar-track {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 4px;
        }

        .track-list::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.3);
            border-radius: 4px;
        }

        .track-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.4);
        }

        .track-item {
            padding: 1.2rem;
            margin: 0.8rem 0;
            background: rgba(255, 215, 0, 0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .track-item::before {
            content: '♪';
            margin-right: 10px;
            opacity: 0.5;
        }

        .track-item:hover {
            background: rgba(255, 215, 0, 0.15);
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1);
        }

        .track-item.playing {
            background: rgba(255, 215, 0, 0.2);
            border-left: 4px solid #ffd700;
            padding-left: 1.5rem;
            font-weight: 500;
        }

        .track-item.playing::before {
            content: '►';
            color: #ffd700;
            opacity: 1;
        }

        .player-controls {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4a);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -3px;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 215, 0, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            color: #ffd700;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .control-btn.play-pause svg {
            width: 28px;
            height: 28px;
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 1.5rem;
                width: 95%;
            }

            .control-btn {
                width: 45px;
                height: 45px;
            }

            .control-btn.play-pause {
                width: 55px;
                height: 55px;
            }

            .track-item {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .title-animation {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
        }

        .title-animation video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .title-animation {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="title-container">
            <div class="title-animation">
                <video autoplay loop muted playsinline>
                    <source src="skeiter.webm" type="video/webm">
                </video>
            </div>
            <h1 class="player-title">GipoMusic</h1>
        </div>
        <div class="track-list">
            <div class="track-item" data-src="music/стручпинка.mp3">Стручпинка</div>
            <div class="track-item" data-src="music/бедный лега.mp3">Бедный лега</div>
            <div class="track-item" data-src="music/Таракантул.mp3">Таракантул</div>
            <div class="track-item" data-src="music/гипыч читер.mp3">Гипыч-читер</div>
            <div class="track-item" data-src="music/spasti-10-detei.mp3">Спасти 10 детей</div>
            <div class="track-item" data-src="music/beliv.mp3">Белозер</div>
            <div class="track-item" data-src="music/гипогалясыч тильт.mp3">Фортнайтер</div>
            <div class="track-item" data-src="music/screenshot.mp3">Скриншот Талясыча</div>
        </div>
        
        <div class="player-controls">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="control-btn prev">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-pause">
                    <svg viewBox="0 0 24 24" class="play-icon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="control-btn next">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio();
        const tracks = document.querySelectorAll('.track-item');
        const playPauseBtn = document.querySelector('.play-pause');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const progressBar = document.querySelector('.progress-bar');
        const progressContainer = document.querySelector('.progress-container');
        const currentTimeEl = document.querySelector('.current-time');
        const durationEl = document.querySelector('.duration');
        
        let currentTrackIndex = 0;
        let isPlaying = false;

        function loadTrack(index) {
            const track = tracks[index];
            audio.src = track.dataset.src;
            tracks.forEach(t => t.classList.remove('playing'));
            track.classList.add('playing');
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            }
            isPlaying = !isPlaying;
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) audio.play();
        }

        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) audio.play();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // События
        playPauseBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);

        tracks.forEach((track, index) => {
            track.addEventListener('click', () => {
                currentTrackIndex = index;
                loadTrack(currentTrackIndex);
                isPlaying = false;
                togglePlay();
            });
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        progressContainer.addEventListener('click', (e) => {
            const clickPosition = e.offsetX / progressContainer.offsetWidth;
            audio.currentTime = clickPosition * audio.duration;
        });

        audio.addEventListener('ended', playNext);

        // Загружаем первый трек
        loadTrack(currentTrackIndex);
    </script>
</body>
</html>
