    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffd700;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;

        }

        .player-title {
            text-align: center;
            margin-bottom: 2rem;

            font-weight: 700;

            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .player-container {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.9), rgba(40, 40, 40, 0.9));
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .track-list {
            margin-bottom: 2rem;
        }

        .track-item {
            padding: 1.2rem;
            margin: 0.8rem 0;
            background: rgba(255, 215, 0, 0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .track-item::before {
            content: '‚ô™';
            margin-right: 10px;
            opacity: 0.5;
        }

        .track-item:hover {
            background: rgba(255, 215, 0, 0.15);
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1);
        }

        .track-item.playing {
            background: rgba(255, 215, 0, 0.2);
            border-left: 4px solid #ffd700;
            padding-left: 1.5rem;
            font-weight: 500;
        }

        .track-item.playing::before {
            content: '‚ñ∫';
            color: #ffd700;
            opacity: 1;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4a);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -3px;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 215, 0, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            color: #ffd700;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: rgba(255, 215, 0, 0.15);
        }
    </style>

<body>
    <div class="player-container">
        <h1 class="player-title">GipPlayer</h1>
        <div class="track-list">
            <div class="track-item" data-src="—Å—Ç—Ä—É—á–ø–∏–Ω–∫–∞.mp3">–°—Ç—Ä—É—á–ø–∏–Ω–∫–∞</div>
            <div class="track-item" data-src="–±–µ–¥–Ω—ã–π –ª–µ–≥–∞.mp3">–ë–µ–¥–Ω—ã–π –ª–µ–≥–∞</div>
            <div class="track-item" data-src="–¢–∞—Ä–∞–∫–∞–Ω—Ç—É–ª.mp3">–¢–∞—Ä–∞–∫–∞–Ω—Ç—É–ª</div>
            <div class="track-item" data-src="–ö–æ–º–ø—å—é—Ç–µ—Ä –ú–∞–∫—Å–∞.mp3">–ö–æ–º–ø—å—é—Ç–µ—Ä –º–∞–∫—Å–∞ ü§£</div>
            <div class="track-item" data-src="–≥–∏–ø—ã—á —á–∏—Ç–µ—Ä.mp3">–ì–∏–ø—ã—á-—á–∏—Ç–µ—Ä</div>
            <div class="track-item" data-src="spasti-10-detei.mp3">–°–ø–∞—Å—Ç–∏ 10 –¥–µ—Ç–µ–π</div>
        </div>
        
        <div class="player-controls">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="control-btn prev">‚èÆ</button>
                <button class="control-btn play-pause">‚ñ∂</button>
                <button class="control-btn next">‚è≠</button>
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio();
        const tracks = document.querySelectorAll('.track-item');
        const playPauseBtn = document.querySelector('.play-pause');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const progressBar = document.querySelector('.progress-bar');
        const progressContainer = document.querySelector('.progress-container');
        const currentTimeEl = document.querySelector('.current-time');
        const durationEl = document.querySelector('.duration');
        
        let currentTrackIndex = 0;
        let isPlaying = false;

        function loadTrack(index) {
            const track = tracks[index];
            audio.src = track.dataset.src;
            tracks.forEach(t => t.classList.remove('playing'));
            track.classList.add('playing');
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) audio.play();
        }

        function playPrev() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) audio.play();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // –°–æ–±—ã—Ç–∏—è
        playPauseBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);

        tracks.forEach((track, index) => {
            track.addEventListener('click', () => {
                currentTrackIndex = index;
                loadTrack(currentTrackIndex);
                isPlaying = false;
                togglePlay();
            });
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        progressContainer.addEventListener('click', (e) => {
            const clickPosition = e.offsetX / progressContainer.offsetWidth;
            audio.currentTime = clickPosition * audio.duration;
        });

        audio.addEventListener('ended', playNext);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫
        loadTrack(currentTrackIndex);
    </script>
